<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Connect 4 Game</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/DoppioOne.css"/>
  <link rel="stylesheet" href="styles/index.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div class="sidebar">
        <h1>Connect 4</h1>
        <div class="panel dif">
          <h2>Difficulty</h2>
        
          <div class="start">
            <button>Start Game</button>
          </div>
        </div>
        <div class="panel info">
          <h2></h2>
          <div class="blurb"></div>
          <div class="outlook"></div>
        </div>
      </div>
      <div class="board">
        <div class="lit-columns">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="lit-cells"></div>
        <div class="chips"></div>
        <div class="click-columns">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts/jquery-3.2.1.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
